<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Magazine Search</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <!-- Add GitHub-like markdown styling -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/github-markdown-css/5.2.0/github-markdown.min.css" rel="stylesheet">
    <!-- Add marked library for Markdown parsing -->
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <style>
        .highlight {
            background-color: #fde68a;
            padding: 0 2px;
            border-radius: 2px;
        }
        /* Add some basic styling for markdown content */
        .markdown-body {
            padding: 16px;
            font-size: 14px;
            line-height: 1.5;
            background-color: white;
            color: #000000;
        }
        /* Ensure code blocks don't overflow */
        .markdown-body pre {
            overflow-x: auto;
            white-space: pre-wrap;
            word-wrap: break-word;
        }
        /* Adjust table styling */
        .markdown-body table {
            display: block;
            width: 100%;
            overflow: auto;
        }
    </style>
</head>
<body class="bg-gray-100 min-h-screen">
    <div class="container mx-auto px-4 py-8">
        <h1 class="text-4xl font-bold text-center mb-8 text-gray-800">Magazine Archive Search</h1>
        
        <div class="max-w-3xl mx-auto">
            <div class="relative">
                <input type="text" 
                       id="search-input" 
                       class="w-full px-4 py-3 rounded-lg shadow-sm border border-gray-300 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                       placeholder="Search magazines...">
            </div>

            <div id="results" class="mt-6 space-y-6"></div>

            <div id="loading" class="hidden mt-4 text-center">
                <div class="inline-block animate-spin rounded-full h-8 w-8 border-b-2 border-gray-900"></div>
            </div>
        </div>
    </div>

    <script>
        // Configure marked to enable GitHub Flavored Markdown
        marked.setOptions({
            gfm: true,
            breaks: true,
            headerIds: false,
            mangle: false,
            sanitize: false
        });

        function highlightText(text, query) {
            if (!query) return text;
            const escapedQuery = query.replace(/[.*+?^${}()|[\]\\]/g, '\\$&');
            const regex = new RegExp(escapedQuery, 'gi');
            return text.replace(regex, '<span class="highlight">$&</span>');
        }

        function renderMarkdownWithHighlight(markdown, query) {
            try {
                // First highlight the text in the markdown
                const highlightedMarkdown = highlightText(markdown, query);
                // Then render the markdown
                return marked.parse(highlightedMarkdown);
            } catch (error) {
                console.error('Error rendering markdown:', error);
                return markdown;
            }
        }

        let searchTimeout;
        const searchInput = document.getElementById('search-input');
        const resultsDiv = document.getElementById('results');
        const loadingDiv = document.getElementById('loading');

        searchInput.addEventListener('input', function() {
            const query = this.value.trim();
            
            // Clear previous timeout
            clearTimeout(searchTimeout);
            
            if (query.length === 0) {
                resultsDiv.innerHTML = '';
                return;
            }

            // Show loading indicator
            loadingDiv.classList.remove('hidden');
            
            // Debounce the search to prevent too many requests
            searchTimeout = setTimeout(() => {
                fetch(`/search?q=${encodeURIComponent(query)}`)
                    .then(response => {
                        if (!response.ok) {
                            return response.json().then(err => {
                                throw new Error(err.error || 'Server error occurred');
                            });
                        }
                        return response.json();
                    })
                    .then(data => {
                        resultsDiv.innerHTML = '';
                        loadingDiv.classList.add('hidden');
                        
                        if (data.length === 0) {
                            resultsDiv.innerHTML = `
                                <div class="text-center text-gray-600 p-4">
                                    No results found for "${query}"
                                </div>
                            `;
                            return;
                        }

                        data.forEach(item => {
                            const div = document.createElement('div');
                            div.className = 'bg-white rounded-lg shadow hover:shadow-md transition-shadow overflow-hidden';
                            
                            // Create header section
                            const header = document.createElement('div');
                            header.className = 'border-b border-gray-200 p-4';
                            header.innerHTML = `
                                <h3 class="font-semibold text-lg text-gray-800">${item.magazine}</h3>
                                <div class="text-sm text-gray-600">Page ${item.page}</div>
                            `;
                            
                            // Create content section with markdown
                            const content = document.createElement('div');
                            content.className = 'markdown-body';
                            content.innerHTML = renderMarkdownWithHighlight(item.content, item.search_query);
                            
                            // Append both sections
                            div.appendChild(header);
                            div.appendChild(content);
                            resultsDiv.appendChild(div);
                        });
                    })
                    .catch(error => {
                        console.error('Error:', error);
                        loadingDiv.classList.add('hidden');
                        resultsDiv.innerHTML = `
                            <div class="text-center text-red-600 p-4">
                                ${error.message || 'An error occurred while searching. Please try again.'}
                            </div>
                        `;
                    });
            }, 300);
        });
    </script>
</body>
</html>
