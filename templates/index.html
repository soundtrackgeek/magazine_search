<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Magazine Search</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/github-markdown-css/5.2.0/github-markdown.min.css" rel="stylesheet">
    <link href="{{ url_for('static', filename='styles.css') }}" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
</head>
<body class="min-h-screen">
    <button class="theme-toggle" id="theme-toggle">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
            <path d="M17.293 13.293A8 8 0 016.707 2.707a8.001 8.001 0 1010.586 10.586z" />
        </svg>
        <span>Toggle Theme</span>
    </button>
    <div class="flex min-h-screen">
        <!-- Sidebar -->
        <div id="sidebar" class="sidebar w-64 p-4 border-r border-gray-200">
            <div class="mb-6">
                <h2 class="text-lg font-semibold mb-3">Magazines</h2>
                <div class="space-y-2" id="magazine-filters">
                    <label class="flex items-center">
                        <input type="checkbox" value="All" class="magazine-checkbox mr-2" checked>
                        <span>All Magazines</span>
                    </label>
                    <label class="flex items-center">
                        <input type="checkbox" value="ACE" class="magazine-checkbox mr-2">
                        <span>ACE</span>
                    </label>
                    <label class="flex items-center">
                        <input type="checkbox" value="Amiga Action" class="magazine-checkbox mr-2">
                        <span>Amiga Action</span>
                    </label>
                    <label class="flex items-center">
                        <input type="checkbox" value="Amiga Computing" class="magazine-checkbox mr-2">
                        <span>Amiga Computing</span>
                    </label>
                    <label class="flex items-center">
                        <input type="checkbox" value="Amiga Format" class="magazine-checkbox mr-2">
                        <span>Amiga Format</span>
                    </label>
                    <label class="flex items-center">
                        <input type="checkbox" value="Amiga Power" class="magazine-checkbox mr-2">
                        <span>Amiga Power</span>
                    </label>
                    <label class="flex items-center">
                        <input type="checkbox" value="BYTE" class="magazine-checkbox mr-2">
                        <span>Byte</span>
                    </label>
                    <label class="flex items-center">
                        <input type="checkbox" value="Commodore User" class="magazine-checkbox mr-2">
                        <span>Commodore User</span>
                    </label>
                    <label class="flex items-center">
                        <input type="checkbox" value="COMPUTE!'s Gazette" class="magazine-checkbox mr-2">
                        <span>COMPUTE!'s Gazette</span>
                    </label>
                    <label class="flex items-center">
                        <input type="checkbox" value="Computer & Video Games" class="magazine-checkbox mr-2">
                        <span>Computer & Video Games</span>
                    </label>
                    <label class="flex items-center">
                        <input type="checkbox" value="Crash" class="magazine-checkbox mr-2">
                        <span>Crash</span>
                    </label>
                    <label class="flex items-center">
                        <input type="checkbox" value="CU Amiga" class="magazine-checkbox mr-2">
                        <span>CU Amiga</span>
                    </label>
                    <label class="flex items-center">
                        <input type="checkbox" value="Dreamcast Magazine" class="magazine-checkbox mr-2">
                        <span>Dreamcast Magazine</span>
                    </label>
                    <label class="flex items-center">
                        <input type="checkbox" value="Edge" class="magazine-checkbox mr-2">
                        <span>Edge</span>
                    </label>
                    <label class="flex items-center">
                        <input type="checkbox" value="Family Computing" class="magazine-checkbox mr-2">
                        <span>Family Computing</span>
                    </label>
                    <label class="flex items-center">
                        <input type="checkbox" value="GamesMaster" class="magazine-checkbox mr-2">
                        <span>GamesMaster</span>
                    </label>
                    <label class="flex items-center">
                        <input type="checkbox" value="Hyper" class="magazine-checkbox mr-2">
                        <span>Hyper</span>
                    </label>
                    <label class="flex items-center">
                        <input type="checkbox" value="Info" class="magazine-checkbox mr-2">
                        <span>Info</span>
                    </label>
                    <label class="flex items-center">
                        <input type="checkbox" value="Kilobaud Microcomputing" class="magazine-checkbox mr-2">
                        <span>Kilobaud Microcomputing</span>
                    </label>
                    <label class="flex items-center">
                        <input type="checkbox" value="Laserbug" class="magazine-checkbox mr-2">
                        <span>Laserbug</span>
                    </label>
                    <label class="flex items-center">
                        <input type="checkbox" value="MacFormat" class="magazine-checkbox mr-2">
                        <span>MacFormat</span>
                    </label>
                    <label class="flex items-center">
                        <input type="checkbox" value="Nintendo World" class="magazine-checkbox mr-2">
                        <span>Nintendo World</span>
                    </label>
                    <label class="flex items-center">
                        <input type="checkbox" value="Official Xbox UK" class="magazine-checkbox mr-2">
                        <span>Official Xbox UK</span>
                    </label>
                    <label class="flex items-center">
                        <input type="checkbox" value="PC Format" class="magazine-checkbox mr-2">
                        <span>PC Format</span>
                    </label>
                    <label class="flex items-center">
                        <input type="checkbox" value="PC Gamer US" class="magazine-checkbox mr-2">
                        <span>PC Gamer US</span>
                    </label>
                    <label class="flex items-center">
                        <input type="checkbox" value="RAZE" class="magazine-checkbox mr-2">
                        <span>RAZE</span>
                    </label>
                    <label class="flex items-center">
                        <input type="checkbox" value="Sinclair User" class="magazine-checkbox mr-2">
                        <span>Sinclair User</span>
                    </label>
                    <label class="flex items-center">
                        <input type="checkbox" value="The One" class="magazine-checkbox mr-2">
                        <span>The One</span>
                    </label>
                    <label class="flex items-center">
                        <input type="checkbox" value="Ultimate Future Games" class="magazine-checkbox mr-2">
                        <span>Ultimate Future Games</span>
                    </label>
                    <label class="flex items-center">
                        <input type="checkbox" value="Vic Computing" class="magazine-checkbox mr-2">
                        <span>Vic Computing</span>
                    </label>
                    <label class="flex items-center">
                        <input type="checkbox" value="X360 Magazine" class="magazine-checkbox mr-2">
                        <span>X360 Magazine</span>
                    </label>
                    <label class="flex items-center">
                        <input type="checkbox" value="Your Computer" class="magazine-checkbox mr-2">
                        <span>Your Computer</span>
                    </label>
                    <label class="flex items-center">
                        <input type="checkbox" value="Zzap64" class="magazine-checkbox mr-2">
                        <span>Zzap64</span>
                    </label>
                </div>
            </div>
        </div>

        <!-- Main Content -->
        <div class="flex-1">
            <div class="container px-4 py-8">
                <h1 class="text-4xl font-bold text-center mb-8">Magazine Archive Search</h1>
                
                <div class="max-w-6xl mx-auto">
                    <div class="relative">
                        <input type="text" 
                               id="search-input" 
                               class="w-full px-4 py-3 rounded-lg shadow-sm border focus:outline-none focus:ring-2"
                               placeholder="Search magazines...">
                    </div>

                    <div id="results-count" class="mt-4 mb-2 text-sm font-medium hidden"></div>

                    <div id="results" class="mt-6 space-y-6"></div>

                    <div id="pagination" class="mt-8 flex justify-center items-center space-x-4 hidden">
                        <button id="prev-page" class="px-4 py-2 rounded-lg border hover:bg-gray-100 disabled:opacity-50 disabled:cursor-not-allowed">
                            Previous
                        </button>
                        <span id="page-info" class="text-sm">
                            Page <span id="current-page">1</span> of <span id="total-pages">1</span>
                        </span>
                        <button id="next-page" class="px-4 py-2 rounded-lg border hover:bg-gray-100 disabled:opacity-50 disabled:cursor-not-allowed">
                            Next
                        </button>
                    </div>

                    <div id="loading" class="hidden mt-4 text-center">
                        <div class="inline-block animate-spin rounded-full h-8 w-8 border-b-2 border-gray-900"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
