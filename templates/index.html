<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Magazine Search</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/github-markdown-css/5.2.0/github-markdown.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <style>
        :root {
            --bg-primary: #f3f4f6;
            --text-primary: #1f2937;
            --bg-secondary: #ffffff;
            --highlight-color: #fde68a;
            --input-bg: #ffffff;
            --input-border: #e5e7eb;
            --input-focus: #3b82f6;
        }

        [data-theme="dark"] {
            --bg-primary: #1f2937;
            --text-primary: #f3f4f6;
            --bg-secondary: #374151;
            --highlight-color: #92400e;
            --input-bg: #374151;
            --input-border: #4b5563;
            --input-focus: #60a5fa;
        }

        body {
            background-color: var(--bg-primary);
            color: var(--text-primary);
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        .highlight {
            background-color: var(--highlight-color);
            padding: 0 2px;
            border-radius: 2px;
        }

        .markdown-body {
            padding: 16px;
            font-size: 14px;
            line-height: 1.5;
            background-color: var(--bg-secondary);
            color: var(--text-primary);
        }

        .markdown-body pre {
            overflow-x: auto;
            white-space: pre-wrap;
            word-wrap: break-word;
        }

        .markdown-body table {
            display: block;
            width: 100%;
            overflow: auto;
        }

        .result-container {
            display: flex;
            gap: 1rem;
            flex: 1;
        }

        .content-container {
            flex: 1;
            min-width: 0; /* Prevents flex item from overflowing */
        }

        .cover-image-container {
            background-color: var(--bg-secondary);
            padding: 1rem;
            border-radius: 0.5rem;
            border: 1px solid var(--input-border);
            width: 500px;
            flex-shrink: 0;
        }

        .cover-image {
            width: 100%;
            height: auto;
            object-fit: contain;
        }

        .theme-toggle {
            position: fixed;
            top: 1rem;
            right: 1rem;
            padding: 0.5rem;
            border-radius: 0.5rem;
            background-color: var(--bg-secondary);
            border: 1px solid var(--text-primary);
            color: var(--text-primary);
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        /* Form elements styling */
        select, input {
            background-color: var(--input-bg) !important;
            border-color: var(--input-border) !important;
            color: var(--text-primary) !important;
        }

        select:focus, input:focus {
            border-color: var(--input-focus) !important;
            ring-color: var(--input-focus) !important;
        }

        /* Search results styling */
        .search-result {
            background-color: var(--bg-secondary);
            border: 1px solid var(--input-border);
            border-radius: 0.5rem;
            padding: 1rem;
            margin-bottom: 1rem;
        }

        .search-result-title {
            background-color: var(--bg-secondary);
            color: var(--text-primary);
            padding: 0.5rem;
            margin: -1rem -1rem 1rem -1rem;
            border-bottom: 1px solid var(--input-border);
            border-radius: 0.5rem 0.5rem 0 0;
        }

        /* Override Tailwind classes */
        .text-gray-800 {
            color: var(--text-primary) !important;
        }

        .bg-gray-100 {
            background-color: var(--bg-primary) !important;
        }
    </style>
</head>
<body class="min-h-screen">
    <button class="theme-toggle" id="theme-toggle">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
            <path d="M17.293 13.293A8 8 0 016.707 2.707a8.001 8.001 0 1010.586 10.586z" />
        </svg>
        <span>Toggle Theme</span>
    </button>
    <div class="container mx-auto px-4 py-8">
        <h1 class="text-4xl font-bold text-center mb-8">Magazine Archive Search</h1>
        
        <div class="max-w-6xl mx-auto">
            <div class="flex gap-4 mb-4">
                <select id="magazine-filter" class="px-4 py-3 rounded-lg shadow-sm border focus:outline-none focus:ring-2">
                    <option value="All">All Magazines</option>
                    <option value="Amiga Format">Amiga Format</option>
                    <option value="Amiga Power">Amiga Power</option>
                    <option value="Commodore User">Commodore User</option>
                </select>
            </div>
            <div class="relative">
                <input type="text" 
                       id="search-input" 
                       class="w-full px-4 py-3 rounded-lg shadow-sm border focus:outline-none focus:ring-2"
                       placeholder="Search magazines...">
            </div>

            <div id="results" class="mt-6 space-y-6"></div>

            <div id="loading" class="hidden mt-4 text-center">
                <div class="inline-block animate-spin rounded-full h-8 w-8 border-b-2 border-gray-900"></div>
            </div>
        </div>
    </div>

    <script>
        // Configure marked to enable GitHub Flavored Markdown
        marked.setOptions({
            gfm: true,
            breaks: true,
            headerIds: false,
            mangle: false,
            sanitize: false
        });

        function highlightText(text, query) {
            if (!query) return text;
            const escapedQuery = query.replace(/[.*+?^${}()|[\]\\]/g, '\\$&');
            const regex = new RegExp(escapedQuery, 'gi');
            return text.replace(regex, '<span class="highlight">$&</span>');
        }

        function renderMarkdownWithHighlight(markdown, query) {
            try {
                // First highlight the text in the markdown
                const highlightedMarkdown = highlightText(markdown, query);
                // Then render the markdown
                return marked.parse(highlightedMarkdown);
            } catch (error) {
                console.error('Error rendering markdown:', error);
                return markdown;
            }
        }

        let searchTimeout;
        const searchInput = document.getElementById('search-input');
        const resultsDiv = document.getElementById('results');
        const loadingDiv = document.getElementById('loading');

        searchInput.addEventListener('input', function() {
            const query = this.value.trim();
            const selectedMagazine = document.getElementById('magazine-filter').value;
            
            // Clear previous timeout
            clearTimeout(searchTimeout);
            
            if (query.length === 0) {
                resultsDiv.innerHTML = '';
                return;
            }

            // Show loading indicator
            loadingDiv.classList.remove('hidden');
            
            // Debounce the search to prevent too many requests
            searchTimeout = setTimeout(() => {
                const searchParams = new URLSearchParams({
                    q: query,
                    magazine: selectedMagazine
                });
                
                fetch(`/search?${searchParams.toString()}`)
                    .then(response => {
                        if (!response.ok) {
                            return response.json().then(err => {
                                throw new Error(err.error || 'Server error occurred');
                            });
                        }
                        return response.json();
                    })
                    .then(data => {
                        resultsDiv.innerHTML = '';
                        loadingDiv.classList.add('hidden');
                        
                        if (data.length === 0) {
                            resultsDiv.innerHTML = `
                                <div class="text-center text-gray-600 p-4">
                                    No results found for "${query}"
                                </div>
                            `;
                            return;
                        }

                        data.forEach(item => {
                            const div = document.createElement('div');
                            div.className = 'search-result';
                            
                            const resultTitle = document.createElement('div');
                            resultTitle.className = 'search-result-title';
                            resultTitle.innerHTML = `
                                <h3 class="text-lg font-semibold">${item.magazine} - Page ${item.page}</h3>
                            `;
                            
                            const contentContainer = document.createElement('div');
                            contentContainer.className = 'markdown-body';
                            contentContainer.innerHTML = renderMarkdownWithHighlight(item.content, item.search_query);
                            
                            if (item.cover_image) {
                                const coverImageContainer = document.createElement('div');
                                coverImageContainer.className = 'cover-image-container mt-4';
                                const coverImage = document.createElement('img');
                                coverImage.src = item.cover_image;
                                coverImage.alt = `${item.magazine} cover`;
                                coverImage.className = 'cover-image';
                                coverImageContainer.appendChild(coverImage);
                                div.appendChild(resultTitle);
                                const resultContainer = document.createElement('div');
                                resultContainer.className = 'result-container';
                                resultContainer.appendChild(coverImageContainer);
                                const contentDiv = document.createElement('div');
                                contentDiv.className = 'content-container';
                                contentDiv.appendChild(contentContainer);
                                resultContainer.appendChild(contentDiv);
                                div.appendChild(resultContainer);
                            } else {
                                div.appendChild(resultTitle);
                                div.appendChild(contentContainer);
                            }
                            resultsDiv.appendChild(div);
                        });
                    })
                    .catch(error => {
                        console.error('Error:', error);
                        loadingDiv.classList.add('hidden');
                        resultsDiv.innerHTML = `
                            <div class="text-center text-red-600 p-4">
                                ${error.message || 'An error occurred while searching. Please try again.'}
                            </div>
                        `;
                    });
            }, 300);
        });

        // Theme handling
        const themeToggle = document.getElementById('theme-toggle');
        
        // Check for saved theme preference, otherwise use system preference
        const getPreferredTheme = () => {
            const savedTheme = localStorage.getItem('theme');
            if (savedTheme) {
                return savedTheme;
            }
            return window.matchMedia('(prefers-color-scheme: dark)').matches ? 'dark' : 'light';
        };

        // Apply theme
        const applyTheme = (theme) => {
            document.documentElement.setAttribute('data-theme', theme);
            localStorage.setItem('theme', theme);
        };

        // Initial theme setup
        applyTheme(getPreferredTheme());

        // Theme toggle handler
        themeToggle.addEventListener('click', () => {
            const currentTheme = document.documentElement.getAttribute('data-theme');
            const newTheme = currentTheme === 'dark' ? 'light' : 'dark';
            applyTheme(newTheme);
        });

        // Listen for system theme changes
        window.matchMedia('(prefers-color-scheme: dark)').addEventListener('change', (e) => {
            if (!localStorage.getItem('theme')) {
                applyTheme(e.matches ? 'dark' : 'light');
            }
        });
    </script>
</body>
</html>
