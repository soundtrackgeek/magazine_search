<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Magazine Search</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/github-markdown-css/5.2.0/github-markdown.min.css" rel="stylesheet">
    <link href="{{ url_for('static', filename='styles.css') }}" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
</head>
<body class="min-h-screen">
    <button class="theme-toggle" id="theme-toggle">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
            <path d="M17.293 13.293A8 8 0 016.707 2.707a8.001 8.001 0 1010.586 10.586z" />
        </svg>
        <span>Toggle Theme</span>
    </button>
    <div class="container mx-auto px-4 py-8">
        <h1 class="text-4xl font-bold text-center mb-8">Magazine Archive Search</h1>
        
        <div class="max-w-6xl mx-auto">
            <div class="flex gap-4 mb-4">
                <select id="magazine-filter" class="px-4 py-3 rounded-lg shadow-sm border focus:outline-none focus:ring-2">
                    <option value="All">All Magazines</option>
                    <option value="Amiga Format">Amiga Format</option>
                    <option value="Amiga Power">Amiga Power</option>
                    <option value="BYTE">Byte</option>
                    <option value="Commodore User">Commodore User</option>
                </select>
            </div>
            <div class="relative">
                <input type="text" 
                       id="search-input" 
                       class="w-full px-4 py-3 rounded-lg shadow-sm border focus:outline-none focus:ring-2"
                       placeholder="Search magazines...">
            </div>

            <div id="results" class="mt-6 space-y-6"></div>

            <div id="loading" class="hidden mt-4 text-center">
                <div class="inline-block animate-spin rounded-full h-8 w-8 border-b-2 border-gray-900"></div>
            </div>
        </div>
    </div>
    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
